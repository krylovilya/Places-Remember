{% extends "base.html" %}


{% block content %}

    <div class="row">
        <div class="col s12 m4">
            <div class="card-panel light-blue lighten-5">
        <span class="black-text"><h5>Place one.
        </h5></span>
            </div>
        </div>

    </div>

    <!-- Add button -->
    <a id="add_btn" class="waves-effect waves-light btn btn-floating blue"
       style="position: fixed; bottom: 45px; right: 25px;">
        <i class="material-icons">add</i>
    </a>

    <!-- Magic button aura -->
    <div class="tap-target light-blue lighten-3" data-target="add_btn">
        <div class="tap-target-content">
            <h5>Add new place</h5>
        </div>
    </div>
{% endblock %}

{% block end_js %}
    {% if show_welcome_toast %}
        <script>
            var toastHTML = '<img src="{{ user_avatar }}" alt="" class="circle responsive-img">' +
                '<span class="white-text" style="margin-left: 10px">Welcome, {{ user_name }}</span>';
            M.toast({html: toastHTML});
        </script>
    {% endif %}
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.tap-target');
            var instances = M.TapTarget.init(elems[0]);
            instances.open();
        });

    </script>
{% endblock %}
