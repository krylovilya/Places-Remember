<!doctype html>
{% load static %}
{% load tags %}
{% block head %}
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="{% static "css/materialize.min.css"%}">
        <script src="{% static "js/materialize.min.js"%}"></script>
        <script src="https://api-maps.yandex.ru/2.1/?apikey={% get_yandex_api_key %}&lang=ru_RU" type="text/javascript"></script>
        <script>
              M.AutoInit();
        </script>
        {% block css %}
        {% endblock %}

        {% block js %}
        {% endblock %}



    </head>

{% endblock %}

<body>

<nav style="z-index: 3; margin-bottom: 3px">
<div class="nav-wrapper light-blue lighten-3">
    <a href="#" class="brand-logo right">Logo</a>
    <ul id="nav-mobile" class="hide-on-med-and-down">
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
    </ul>
</div>
</nav>

<div class="row">
    <div class="col s12 m4 l3" style="height: 200px">
        {% block content %}
        {% endblock %}
    </div>
    <div class="col s12 m8 l9" id="map">
    </div>
</div>



</body>
